<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="60" fill="#19216C" />
  
  <!-- Trend line and dots -->
  <polyline 
    points="60,350 140,280 220,340 290,180 370,230 450,120" 
    fill="none" 
    stroke="#4ADE80" 
    stroke-width="14" 
    stroke-linecap="round" 
    stroke-linejoin="round" />
  
  <!-- Dots on trend line -->
  <circle cx="60" cy="350" r="14" fill="#4ADE80" />
  <circle cx="140" cy="280" r="14" fill="#4ADE80" />
  <circle cx="220" cy="340" r="14" fill="#4ADE80" />
  <circle cx="290" cy="180" r="14" fill="#4ADE80" />
  <circle cx="370" cy="230" r="14" fill="#4ADE80" />
  <circle cx="450" cy="120" r="14" fill="#4ADE80" />
  
  <!-- .NET Symbol -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="50" font-weight="bold" 
    text-anchor="middle" fill="#FFFFFF">DotTrend</text>
</svg>